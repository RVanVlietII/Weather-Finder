<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <title>What's the Weather?</title>
</head>

<body>
  <header class="p-5 mb-4 bg-dark text-light">
    <div class="container">
      <div class="row align-items-end">
        <div class="col-12">
          <h1>Weather at Your Fingertips</h1>
            <p>Go to the search bar to find your weather!</p>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div>
    <section class="row my-4">
        <div class="col-12 col-md-2">
            <form id="search" class="sideBar">
                <div class="weatherSearch">
                    <label for="inputField">Begin Your Search</label>
                    <input type="text" id="cityInput" class="locationSearch" placeholder="Enter City, State Initials">
                    <button type="submit" id="searchButton">Click Me!</button>
                </div>
            </form>
                <div class="favoriteWeather">
                    <a href="#" class="list-group-item list-group-item-action">Atlanta</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-primary">New York City</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Charlotte</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-success">Los Angeles</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-danger">San Antonio</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-warning">Portland</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-info">Anchorage</a>
                  </div>
        </div>
      <div class="row" id="resultsContainer">
        <div class="col-12 col-md-10">
        <h2>The Weather</h2></div>
          <div class="col-12 col-md-2">
                <p class="weather" id="results1">       
                </p>
          </div>
          <div class="col-12 col-md-2" >
                <p class="weather" id="results2">    
                </p>
          </div>
          <div class="col-12 col-md-2" >
                <p class="weather" id="results3">    
                </p>
          </div>
          <div class="col-12 col-md-2" >
                <p class="weather" id="results4">       
                </p>
          </div>
          <div class="col-12 col-md-2" >
                <p class="weather" id="results5">
                </p>
          </div>
      </div>
     
    </div>
    </section>

  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="./assets/script.js"></script>
</body>


</html>
